<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Casa Telmex</title>
    <link rel="stylesheet" href="css/admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Panel - Branding -->
        <div class="branding-panel">
            <div class="floating-circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-5"></div>
            </div>
            
            <div class="branding-content">
                <div class="logos-container">
                    <div class="logo-item">
                        <img src="images/casa-telmex-logo.png" alt="Casa Telmex" class="logo casa-telmex-logo">
                        <span class="logo-text">Casa Telmex</span>
                    </div>
                    <div class="logo-divider"></div>
                    <div class="logo-item">
                        <img src="images/semar-logo.png" alt="SEMAR" class="logo semar-logo">
                        <span class="logo-text">SEMAR</span>
                    </div>
                </div>
                
                <div class="welcome-text">
                    <h1>Panel de Administración</h1>
                    <p>Sistema de Gestión de Cursos y Usuarios</p>
                    <div class="feature-list">
                        <div class="feature-item">
                            <i class="fas fa-users"></i>
                            <span>Gestión de Usuarios</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Control de Cursos</span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Login Form -->
        <div class="login-panel">
            <div class="login-content">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h2>Iniciar Sesión</h2>
                    <p>Accede al panel de administración</p>
                </div>

                <div id="alertContainer" class="alert-container"></div>

                <form id="adminLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="usuario">
                            <i class="fas fa-user"></i>
                            Usuario
                        </label>
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario" 
                            required 
                            autocomplete="username"
                            placeholder="Ingresa tu usuario"
                        >
                        <div id="usuarioError" class="field-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                autocomplete="current-password"
                                placeholder="Ingresa tu contraseña"
                            >
                            <button type="button" id="togglePassword" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="passwordError" class="field-error"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Recordar usuario
                        </label>
                    </div>

                    <button type="submit" id="loginButton" class="login-button">
                        <span class="button-text">Iniciar Sesión</span>
                        <span class="button-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>
                <div class="login-footer">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Volver al sitio principal
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="login-page-footer">
        <p>&copy; <span id="currentYear">2025</span> Casa Telmex - SEMAR. Todos los derechos reservados.</p>
    </footer>

    <script src="js/admin-login-new.js"></script>
</body>
</html>
