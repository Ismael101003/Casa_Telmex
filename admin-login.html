<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Administrativo - Casa Telmex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>
  <div class="page-container">
    <div class="login-container">
      <div class="login-header">
        <div class="logo-container">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Acceso Administrativo</h1>
        <p class="subtitle">Casa Telmex - Panel de Control</p>
      </div>
      
      <div class="login-form">
        <div class="alert error" id="errorAlert" style="display: none;">
          <div class="alert-icon"><i class="fas fa-exclamation-triangle"></i></div>
          <div class="alert-content">
            <p id="errorMessage">Usuario o contraseña incorrectos</p>
          </div>
        </div>

        <form id="adminLoginForm">
          <div class="form-group">
            <label for="usuario">
              <i class="fas fa-user"></i> Usuario
            </label>
            <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
          </div>
          
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> Contraseña
            </label>
            <div class="password-input">
              <input type="password" id="password" name="password" placeholder="Contraseña" required>
              <button type="button" class="toggle-password" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <button type="submit" class="btn primary" id="loginButton">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
        </form>
        
        <div class="login-help">
          <p><i class="fas fa-info-circle"></i> Credenciales por defecto:</p>
          <p><strong>Usuario:</strong> admin</p>
          <p><strong>Contraseña:</strong> password</p>
          <small>Cambia estas credenciales después del primer acceso</small>
        </div>
      </div>
      
      <div class="login-footer">
        <a href="index.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
        <p>Casa Telmex © <span id="currentYear"></span></p>
      </div>
    </div>
  </div>

  <script src="js/admin-login.js"></script>
</body>
</html>
