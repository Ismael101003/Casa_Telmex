<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa Telmex - Sistema de Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="page-container">
    <div class="login-container">
      <div class="login-header">
        <div class="logo-container">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>Casa Telmex</h1>
        <p class="subtitle">Centro de Capacitación Digital</p>
      </div>
      
      <div class="login-form">
        <h2>Acceso al Sistema</h2>
        <p class="login-description">Selecciona una opción para continuar</p>
        
        <div class="login-options">
          <a href="registro.html" class="btn btn-primary">
            <i class="fas fa-user-plus"></i>
            <span>Nuevo Registro</span>
            <small>Registrar un nuevo usuario</small>
          </a>
          
          <!-- <a href="usuarios.html" class="btn btn-secondary">
            <i class="fas fa-users"></i>
            <span>Ver Usuarios</span>
            <small>Consultar usuarios registrados</small>
          </a> -->
          
          <a href="admin-login.html" class="btn btn-admin">
            <i class="fas fa-cog"></i>
            <span>Administración</span>
            <small>Acceso para administradores</small>
          </a>
        </div>
      </div>
      
      <div class="login-footer">

        
        <p>Casa Telmex © <span id="currentYear"></span> - Todos los derechos reservados</p>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
